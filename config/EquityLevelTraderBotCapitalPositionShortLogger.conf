[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler, errorFileHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler, errorFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=sampleFormatter
args=('../../log/equity-level-trader-bot-capital-position-short/equity_level_trader_bot_capital_position_short.log',"midnight",1,30)

[handler_errorFileHandler]
class=logging.FileHandler
level=ERROR
formatter=sampleFormatter
args=('../../log/equity-level-trader-bot-capital-position-short/equity_level_trader_bot_capital_position_short_error.log', 'a')

[formatter_sampleFormatter]
format=%(asctime)s] p%(process)s {%(filename)s:%(lineno)d} %(levelname)s - %(message)s